<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kastra Mini Multistore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-store"></i> Kastra Mini Multistore</h1>
            <nav class="nav-tabs">
                <button class="nav-btn active" onclick="showSection('store')">
                    <i class="fas fa-shopping-bag"></i> Store
                </button>
                <button class="nav-btn" onclick="showSection('expenses')">
                    <i class="fas fa-receipt"></i> Expenses
                </button>
                <button class="nav-btn" onclick="showSection('reports')">
                    <i class="fas fa-chart-line"></i> Reports
                </button>
            </nav>
        </header>

        <!-- Store Section -->
        <section id="store" class="section active">
            <h2 class="section-title">
                <i class="fas fa-boxes"></i> Product Inventory
            </h2>
            <div id="products-grid" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>

        <!-- Expenses Section -->
        <section id="expenses" class="section">
            <h2 class="section-title">
                <i class="fas fa-calculator"></i> Expense Tracker
            </h2>
            
            <div class="form-container">
                <form id="expense-form">
                    <div class="form-grid">
                        <input type="text" id="expense-name" class="form-input" placeholder="Expense Name" required>
                        <div class="currency-input-group">
                            <input type="number" id="expense-amount" class="form-input" placeholder="Amount" required step="0.01">
                            <select id="expense-currency" class="form-input currency-select">
                                <option value="KES">KES</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                            </select>
                        </div>
                        <input type="date" id="expense-date" class="form-input" required> 
                        <select id="expense-category" class="form-input" required><br> 
                            <option value="">Select Category</option>
                            <option value="Stock">Stock Purchase</option>
                            <option value="Rent">Rent</option>
                            <option value="Salaries">Salaries</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="conversion-info" id="conversion-info" style="display: none;">
                        <small>Converting to KES...</small>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i> Add Expense
                    </button>
                </form>
            </div>

            <div class="expense-list" id="expense-list">
                <!-- Expenses will be loaded here -->
            </div>

            <div class="chart-container">
                <h3>Expenses by Category</h3>
                <canvas id="expense-chart" width="400" height="200"></canvas>
            </div>
        </section>

        <!-- Reports Section -->
        <section id="reports" class="section">
            <h2 class="section-title">
                <i class="fas fa-chart-pie"></i> Business Reports
            </h2>
            
            <div class="report-grid">
                <div class="report-card">
                    <h3>Total Revenue</h3>
                    <div class="report-value positive" id="total-revenue">0</div>
                    <p>KES</p>
                </div>
                <div class="report-card">
                    <h3>Total Expenses</h3>
                    <div class="report-value negative" id="total-expenses">0</div>
                    <p>KES</p>
                </div>
                <div class="report-card">
                    <h3>Net Profit/Loss</h3>
                    <div class="report-value neutral" id="net-profit">0</div>
                    <p>KES</p>
                </div>
                <div class="report-card">
                    <h3>Orders Today</h3>
                    <div class="report-value neutral" id="orders-today">0</div>
                    <p>Orders</p>
                </div>
            </div>

            <div class="chart-container">
                <h3>Profit & Loss Overview</h3>
                <canvas id="profit-chart"></canvas>
            </div>
        </section>

        <!-- Tray Overlay -->
        <div id="tray-overlay" class="tray-overlay">
            <div class="tray-header">
                <h3><i class="fas fa-shopping-cart"></i> Shopping Tray</h3>
                <button class="close-tray" onclick="closeTray()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="tray-content" id="tray-content">
                <p style="text-align: center; color: var(--gray-color); padding: 50px 0;">
                    Your tray is empty
                </p>
            </div>
            <div class="tray-footer">
                <div class="tray-total">
                    Total: <span id="tray-total">0</span> KES
                </div>
                <button class="finalize-btn" onclick="finalizePurchase()">
                    <i class="fas fa-credit-card"></i> Complete Purchase
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- JSON Server Setup Instructions -->
    <!--
    To use this app with json-server:
    
    1. Install json-server globally:
       npm install -g json-server
    
    2. Create a db.json file with the provided structure
    
    3. Start the json-server:
       json-server --watch db.json --port 3000
    
    4. The app will automatically connect to http://localhost:3000
    -->
</body>
</html>
